<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
     <link rel="stylesheet" href="./style/style.css">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Campo minato!</title>
</head>
<body>
    <header>
        <h1>
            CAMPO MINATO! 
            <i class="fa-solid fa-bomb"></i>
        </h1>
        <form class="options">
            <div>
                <label for="bombsNumber">
                    Scegli il numero di bombe:
                </label>
                <select name="bombsNumber" id="bombsNumber">
                    <option value="1">
                        Facile
                    </option>
                    <option value="2">
                        Medio
                    </option>
                    <option value="3">
                        Difficile
                    </option>
                </select>
            </div>
            <div>
                <label for="gridSize">
                    Scegli la dimensione della griglia:
                </label>
                <select name="gridSize" id="gridSize">
                    <option value="8">
                        8 x 8
                    </option>
                    <option value="10">
                        10 x 10
                    </option>
                    <option value="12">
                        12 x 12
                    </option>
                </select>
            </div>
            <div>
                <button type="button" id="startGame">
                    Gioca!
                </button>
            </div>
        </form>
    </header>
    <div class="container">
        <p>
            Scegli la modalit√† e gioca!
        </p>
    </div>
    <h3 class="counter">
        Vite rimaste: 6
    </h3>
    <script src="./js/script.js"></script>
</body>
</html>
